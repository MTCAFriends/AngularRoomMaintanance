<body>
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <form [formGroup]="proformaForm" (onSubmit)="addItems(proformaForm)">
            <div class="panel panel-primary">
                <div class="panel-heading"><h2>Proforma</h2></div>
                  <div class="panel-body">
                    <div class="form-group">
                        <div class="row ">
                            <div class="col-md-4">
                                <label>Today Date</label>
                            </div>
                            <div>
                                <div class="input-group">
                                    <span class="input-group-addon"><a href="#"><i class="glyphicon glyphicon-calendar"></i></a></span>
                                  <input type="date" formControlName="tdate" id="" class="form-control"  required>
                                 </div>
                            </div>
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="row ">
                            <div class="col-md-4">
                                <label>Select User</label>
                            </div>
                            <div>
                                <div class="input-group">
                                    <span class="input-group-addon"><a href="#"><i class="glyphicon glyphicon-user"></i></a></span>
                                  <select id="" formControlName="selectUser" class="form-control" required>
                                    <option value="">----select User----</option>
                                    <option *ngFor="let user of userList" value="user">{{user}}</option>
                                  </select>
                                 </div>
                            </div>
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="row ">
                            <div class="col-md-4">
                                <label>List of Items</label>
                            </div>
                            <div>
                                <div class="input-group">
                                    <span class="input-group-addon"><a href="#"><i class="glyphicon glyphicon-pencil"></i></a></span>
                                  <select id="" formControlName="itemNames" class="form-control" required>
                                    <option value="">----select Items----</option>
                                    <option *ngFor="let item of itemList" value="item">{{item}}</option>
                                  </select>
                                 </div>
                            </div>
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="row ">
                            <div class="col-md-4">
                                <label>Total Amount</label>
                            </div>
                            <div>
                                <div class="input-group">
                                    <span class="input-group-addon"><a href="#"><i class="glyphicon glyphicon-calendar"></i></a></span>
                                  <input type="text" id="" formControlName="amount" class="form-control" placeholder="Total Amount" required>
                                 </div>
                            </div>
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="row">
                            <div class="col-md-4">
                                <button class="btn btn-primary">Update</button>
                              </div>
                              <div class="col-md-4">
                                  <button class="btn btn-success">Save</button>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-danger">Cancel</button>
                                  </div>
                        </div>
                      </div>
                  </div>
              </div>
            </form>
        </div>
    </div>
</body>
