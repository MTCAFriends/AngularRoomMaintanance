
  <body>
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <form [formGroup]="forgotForm" (onSubmit)="changePassword(forgotForm)">
            <div class="panel panel-primary">
                <div class="panel-heading"><h2>Forgot Password</h2></div>
                  <div class="panel-body">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="">
                                <div class="form-group">
                                        <div class=" ">
                                            <input type="email" formControlName="email" class="form-control" placeholder="Registered Email ID">
                                        </div>
                                        <div *ngIf="forgotForm.get('email').touched && forgotForm.get('email').invalid" class="alert alert-danger" >
                                            <div *ngIf="forgotForm.get('email').hasError('required')" >
                                                Email required
                                            </div>  
                                            <div *ngIf="forgotForm.get('email').hasError('email')" >
                                                Invalid email
                                            </div>
                                        </div>
                                </div>
                                <div class="form-group">
                                        <div class=" ">
                                            <input type="password" formControlName="opwd" class="form-control" placeholder="Old password">
                                        </div>
                                        <div *ngIf="forgotForm.get('opwd').touched && forgotForm.get('opwd').invalid" class="alert alert-danger" >
                                            <div *ngIf="forgotForm.get('opwd').hasError('required')" >
                                                Password required
                                            </div>
                                        </div>
                                </div>
                                <div class="form-group">
                                        <div class=" ">
                                            <input type="password" formControlName="npwd" class="form-control" placeholder="New password">
                                        </div>
                                        <div *ngIf="forgotForm.get('npwd').touched && forgotForm.get('npwd').invalid" class="alert alert-danger" >
                                            <div *ngIf="forgotForm.get('npwd').hasError('required')" >
                                                Password required
                                            </div>
                                        </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-6">
                                        <button class="btn btn-md btn-primary">Submit</button>
                                    </div>
                                    <div class="col-md-6">
                                        <button class="pull-right btn btn-primary" [routerLink]="['/login']">Back</button>
                                    </div>
                                </div>
                        </div>
                    </div>
                  </div>
              </div>
            </form>
        </div>
    </div>
</body>
