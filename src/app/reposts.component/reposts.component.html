<body>
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <form>
            <div class="panel panel-primary">
                <div class="panel-heading"><h2>Reports</h2></div>
                  <div class="panel-body">
                      <div class="form-group">
                          <div class="row ">
                              <div class="col-md-4">
                                  <label>Select User</label>
                              </div>
                              <div>
                                  <div class="input-group">
                                      <span class="input-group-addon"><a href="#"><i class="glyphicon glyphicon-user"></i></a></span>
                                    <select id="" formControlName="" class="form-control" required>
                                      <option value="">----select User----</option>
                                      <option *ngFor="let user of userList" value="user">{{user}}</option>
                                    </select>
                                   </div>
                              </div>
                          </div>
                       </div>
                    <div class="form-group">
                        <div class="row ">
                            <div class="col-md-4">
                                <label>From Date</label>
                            </div>
                            <div>
                                <div class="input-group">
                                    <span class="input-group-addon"><a href="#"><i class="glyphicon glyphicon-calendar"></i></a></span>
                                  <input type="date" id="" formControlName="" class="form-control" placeholder="Email ID" required>
                                 </div>
                            </div>
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="row ">
                            <div class="col-md-4">
                                <label>To Date</label>
                            </div>
                            <div>
                                <div class="input-group">
                                    <span class="input-group-addon"><a href="#"><i class="glyphicon glyphicon-calendar"></i></a></span>
                                  <input type="date" id="" formControlName="" class="form-control" placeholder="Email ID" required>
                                 </div>
                            </div>
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="row">
                            <div class="col-md-4">
                                <button class="btn btn-warning">Total Report</button>
                              </div>
                              <div class="col-md-4">
                                  <button class="btn btn-success">Save</button>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-primary">Previous Month</button>
                                  </div>
                        </div>
                      </div>
                  </div>
              </div>
            </form>
        </div>
    </div>
</body>
