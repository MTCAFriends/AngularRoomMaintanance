
<body>
        <div class=" col-md-6 col-md-offset-3">
          <form>
          <div class="panel panel-primary">
            <div class="panel-heading"><h2>Registration</h2></div>
              <div class="panel-body">
                    <div class="form-group" >
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter Name" required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" id="sname" formControlName="sname" class="form-control" placeholder="Enter Surname" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class=" ">
                            <div class="input-group">
                                <span class="input-group-addon"><a href="#"><i class="glyphicon glyphicon-envelope"></i></a></span>
                                <input type="email" id="email" formControlName="emailCtrl" class="form-control" placeholder="Email ID" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class=" ">
                            <div class="input-group">
                                <span class="input-group-addon"><a href="#"><i class="glyphicon glyphicon-lock"></i></a></span>
                                <input type="password" id="pwd" formControlName="pwd" class="form-control" placeholder="Password" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class=" ">
                            <div class="input-group">
                                <span class="input-group-addon"><a href="#"><i class="glyphicon glyphicon-lock"></i></a></span>
                                <input type="password" id="conpwd" formControlName="conpwd" class="form-control" placeholder="Conform password" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class=" ">
                            <div class="input-group">
                                <span class="input-group-addon"><a href="#"><i class="glyphicon glyphicon-phone"></i></a></span>
                                <input type="text" id="mobile" formControlName="mobile" class="form-control" placeholder="Enter Mobile Number" required>
                             </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class=" ">
                            <div class="input-group">
                                <span class="input-group-addon"><a href="#"><i class="glyphicon glyphicon-user"></i></a></span>
                                <input type="text" id="aadhar" formControlName="aadhar" class="form-control" placeholder="Enter Aadhaar Number" required>
                            </div>
                        </div>
                     </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><a href="#"><i class="glyphicon glyphicon-pencil"></i></a></span>
                            <textarea class="form-control" placeholder="Address for Communication"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class=" col-md-6">
                            <button class="btn btn-md btn-warning">Reset</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-md btn-success">Register</button>
                        </div>
                    </div>
              </div>
              </div>
        </form>
    </div>
</body>
